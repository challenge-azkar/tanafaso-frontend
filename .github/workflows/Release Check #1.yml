name: Notifications Enabled

on:
  push:
      branches:
        - master
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1

      - run: |
          ls
          cat android/app/build.gradle
          found=($(grep "^apply plugin: 'com.google.gms.google-services'" android/app/build.gradle | wc -l))
          echo $found
          [ found == 1 ] || exit 1
          exit 0
